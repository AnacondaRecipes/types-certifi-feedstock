{% set name = "types-certifi" %}
{% set version = "2021.10.8.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-certifi-{{ version }}.tar.gz
  sha256: 546cd3ca4466855959fbc8868fd7139a50eb55a2d1fae497e13b60af439597a3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/certifi-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for certifi
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
